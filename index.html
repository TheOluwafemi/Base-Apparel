<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="container">

    <header class="header">
      <img src="./images/logo.svg" alt="base apparel logo">
    </header>

    <div class="hero-mobile">
      <img src="./images/hero-mobile.jpg" alt="hreo image mobile">
    </div>

    <div class="block">

      <div class="block__header">
        <img src="./images/logo.svg" alt="base apparel logo">
      </div>

      <div class="content">
        <span class="big__text big__text--pink">We're </span>
        <span class="big__text big__text--black big__text--margin"> coming <br /> soon</span>

        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.

        <form class="example" name="emailForm" onsubmit="validateForm(event)">
          <input class="emailField" name='email' type="email" placeholder="Email Address">
          <img class="error-icon no-show" src="./images/icon-error.svg" alt="error icon">
          <button type="submit"><img src="./images/icon-arrow.svg" alt="icon arrow"></button>
          <div class="error" id="emailErr"></div>
        </form>


      </div>

    </div>

    <div class="hero">
      <img src="./images/hero-desktop.jpg" alt="cover image">
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/TheOluwafemi">TheOluwafemi</a>.
    </p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
